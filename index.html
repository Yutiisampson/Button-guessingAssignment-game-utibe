<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="user-guess" id="user-guess"><span>User</span></div>
        <div class="computer-guess" id="computer-guess"><span>Computer</span></div>
        <div class="result" id="result"></div>
        <div class="buttons">
            <button class="number-button" onclick="userGuess(0)">0</button>
            <button class="number-button" onclick="userGuess(1)">1</button>
            <button class="number-button" onclick="userGuess(2)">2</button>
            <button class="number-button" onclick="userGuess(3)">3</button>
            <button class="number-button" onclick="userGuess(4)">4</button>
            <button class="number-button" onclick="userGuess(5)">5</button>
            <button class="number-button" onclick="userGuess(6)">6</button>
            <button class="number-button" onclick="userGuess(7)">7</button>
            <button class="number-button" onclick="userGuess(8)">8</button>
            <button class="number-button" onclick="userGuess(9)">9</button>
            <button class="enter-button" onclick="checkGuess()">Enter</button>
        </div>
    </div>
    <script src="object.js"></script>
</body>
</html>
